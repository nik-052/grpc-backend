syntax= "proto3";

package main;

option go_package ="./;proto";

message Port{
    int64 id =1;
    string name =2;
    string code =3;
    string city =4;
    string state=5;
    string country =6;
}

message CreatePortRequest{
    Port port =1;
}

message CreatePortResponse{
    string result =1;
}

message UpdatePortRequest{
    Port port =1 ;
}

message UpdatePortResponse{
    string result =1;
}

message RetrievePortRequest{
    int64 port_id =1;
}
message RetrievePortResponse{
    int64 id =1;
    string name =2;
    string code =3;
    string city =4;
    string state=5;
    string country =6;
}

message DeletePortResquest{
    int64 port_id =1;
}

message DeletePortResponse{
    string result =1;
}

message ListPortRequest {
int32 page =1;
int32 count =2;
}

message ListPortResponse {
   repeated int64 id =1;
   repeated string name =2;
   repeated string code =3;
   repeated string city =4;
   repeated string state=5;
   repeated string country =6;
  
}

service PortService{
    rpc CreatePort(CreatePortRequest) returns (CreatePortResponse);
    rpc RetreivePort (RetrievePortRequest) returns (RetrievePortResponse);
    rpc UpdatePort (UpdatePortRequest) returns (UpdatePortResponse);
    rpc DeletePort (DeletePortResquest) returns (DeletePortResponse);
    rpc ListPort (ListPortRequest) returns ( stream ListPortResponse);
}